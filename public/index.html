<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page Editor</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Quill.js Rich Text Editor - Work Order 11 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="logo">
                        <i class="fas fa-edit"></i>
                        Template Page Editor
                    </h1>
                    <nav class="nav">
                        <button class="nav-btn active" data-section="editor">
                            <i class="fas fa-paint-brush"></i>
                            Editor
                        </button>
                        <button class="nav-btn" data-section="templates">
                            <i class="fas fa-folder"></i>
                            Templates
                        </button>
                        <button class="nav-btn" data-section="template-browser">
                            <i class="fas fa-search"></i>
                            Browse Templates
                        </button>
                        <button class="nav-btn" data-section="admin-dashboard">
                            <i class="fas fa-tools"></i>
                            Admin Dashboard
                        </button>
                        <button class="nav-btn" data-section="admin-categories">
                            <i class="fas fa-tags"></i>
                            Categories
                        </button>
                        <button class="nav-btn" data-section="template-creation">
                            <i class="fas fa-plus-circle"></i>
                            Create Template
                        </button>
                        <button class="nav-btn" data-section="template-metadata">
                            <i class="fas fa-info-circle"></i>
                            Template Metadata
                        </button>
                        <button class="nav-btn" data-section="template-upload-wizard">
                            <i class="fas fa-upload"></i>
                            Upload Wizard
                        </button>
                        <button class="nav-btn" data-section="png-editor">
                            <i class="fas fa-image"></i>
                            PNG Editor
                        </button>
                        <button class="nav-btn" data-section="shared-pages">
                            <i class="fas fa-share-alt"></i>
                            Shared Pages
                        </button>
                        <button class="nav-btn" data-section="settings">
                            <i class="fas fa-cog"></i>
                            Settings
                        </button>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <!-- Editor Section -->
                <section id="editor" class="section active">
                    <div class="editor-container">
                        <div class="toolbar">
                            <div class="toolbar-group">
                                <button class="toolbar-btn" data-tool="text">
                                    <i class="fas fa-font"></i>
                                    Text
                                </button>
                                <button class="toolbar-btn" data-tool="image">
                                    <i class="fas fa-image"></i>
                                    Image
                                </button>
                                <button class="toolbar-btn" data-tool="button">
                                    <i class="fas fa-square"></i>
                                    Button
                                </button>
                                <button class="toolbar-btn" data-tool="container">
                                    <i class="fas fa-th"></i>
                                    Container
                                </button>
                                <button class="toolbar-btn" data-tool="accordion">
                                    <i class="fas fa-list"></i>
                                    Accordion
                                </button>
                <button class="toolbar-btn" data-tool="card">
                    <i class="fas fa-id-card"></i>
                    Card
                </button>
                <button class="toolbar-btn" data-tool="banner">
                    <i class="fas fa-flag"></i>
                    Banner
                </button>
                <button class="toolbar-btn" data-tool="linkgroup">
                    <i class="fas fa-link"></i>
                    Links
                </button>
                                <button class="toolbar-btn" data-action="test-page-editor">
                                    <i class="fas fa-edit"></i>
                                    Test PageEditor
                                </button>
                                <button class="toolbar-btn" data-action="png-editor">
                                    <i class="fas fa-image"></i>
                                    PNG Editor
                                </button>
                            </div>
                            <div class="toolbar-group">
                                <button class="toolbar-btn" data-action="preview">
                                    <i class="fas fa-eye"></i>
                                    Preview
                                </button>
                                <button class="toolbar-btn" data-action="version-history">
                                    <i class="fas fa-history"></i>
                                    Version History
                                </button>
                                <button class="toolbar-btn primary" data-action="save">
                                    <i class="fas fa-save"></i>
                                    Save
                                </button>
                            </div>
                        </div>

                        <div class="canvas-container">
                            <div class="canvas" id="canvas">
                                <div class="canvas-placeholder">
                                    <i class="fas fa-mouse-pointer"></i>
                                    <p>Click on a tool to start building your page</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Version History Panel - Work Order 40 -->
                        <div id="version-history-panel-container" class="version-history-panel-container" style="display: none;">
                            <!-- Version History Panel will be rendered here -->
                        </div>
                    </div>
                </section>

                <!-- Templates Section -->
                <section id="templates" class="section">
                    <div class="templates-container">
                        <div class="templates-header">
                            <div class="templates-header-top">
                                <h2>My Templates</h2>
                                <button class="btn btn-primary" id="create-template">
                                    <i class="fas fa-plus"></i>
                                    Create New Template
                                </button>
                            </div>
                            <div class="templates-filters">
                                <div class="search-container">
                                    <input type="text" id="template-search" placeholder="Search templates..." class="search-input">
                                    <i class="fas fa-search search-icon"></i>
                                </div>
                                <div class="category-filter-container">
                                    <select id="category-filter" class="category-filter">
                                        <option value="">All Categories</option>
                                        <!-- Categories will be populated dynamically -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="templates-grid" id="templates-grid">
                            <!-- Templates will be loaded here -->
                        </div>
                    </div>
                </section>

                <!-- Template Upload Wizard Section -->
                <section id="template-upload-wizard" class="section">
                    <div id="template-upload-wizard-container">
                        <!-- Template Upload Wizard will be rendered here -->
                    </div>
                </section>

                <!-- Template Browser Section -->
                <section id="template-browser" class="section">
                    <div id="template-browser-container">
                        <!-- Template Browser Page will be rendered here -->
                    </div>
                </section>

                <!-- Admin Dashboard Section -->
                <section id="admin-dashboard" class="section">
                    <div id="admin-dashboard-container">
                        <!-- Admin Templates Dashboard will be rendered here -->
                    </div>
                </section>

                <!-- Admin Categories Section -->
                <section id="admin-categories" class="section">
                    <div id="admin-categories-container">
                        <!-- Category management content will be loaded here -->
                    </div>
                </section>

                <!-- Template Creation Section -->
                <section id="template-creation" class="section">
                    <div id="template-creation-container">
                        <!-- Template Creation Wizard will be rendered here -->
                    </div>
                </section>

                <!-- Template Metadata Form Section -->
                <section id="template-metadata" class="section">
                    <div id="template-metadata-form-container">
                        <!-- Template Metadata Form will be rendered here -->
                    </div>
                </section>

                <!-- PNG Editor Section -->
                <section id="png-editor" class="section">
                    <div id="png-editor-container">
                        <!-- PNG Region Editor will be rendered here -->
                    </div>
                </section>

                <!-- Shared Pages Section -->
                <section id="shared-pages" class="section">
                    <div class="shared-pages-container">
                        <h2>Shared Pages</h2>
                        <div id="shared-pages-content">
                            <!-- Content will be loaded dynamically -->
                        </div>
                    </div>
                </section>

                <!-- Settings Section -->
                <section id="settings" class="section">
                    <div class="settings-container">
                        <h2>Settings</h2>
                        <div class="settings-grid">
                            <div class="setting-item">
                                <label for="theme">Theme</label>
                                <select id="theme">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                    <option value="auto">Auto</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label for="auto-save">Auto Save</label>
                                <input type="checkbox" id="auto-save" checked>
                            </div>
                            <div class="setting-item">
                                <label for="grid-snap">Grid Snap</label>
                                <input type="checkbox" id="grid-snap" checked>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

        <!-- Data Models -->
        <script src="js/models/TextComponent.js?v=1.0"></script>
        <script src="js/models/AccordionComponent.js?v=1.0"></script>
        <script src="js/models/CardComponent.js?v=1.0"></script>
        <script src="js/models/BannerComponent.js?v=1.0"></script>
        <script src="js/models/Link.js?v=1.0"></script>
        <script src="js/models/LinkGroupComponent.js?v=1.0"></script>
        <script src="js/models/Page.js?v=1.0"></script>
        <script src="js/PageEditor.js?v=1.0"></script>
        
        <!-- Base Component Editor -->
        <script src="js/BaseComponentEditor.js?v=1.0"></script>
        
        <!-- Component-Specific Editors - Work Order 16 -->
        <script src="js/utils/validation.js?v=1.0"></script>
        <script src="js/editors/TextEditor.js?v=1.0"></script>
        <script src="js/editors/ImageEditor.js?v=1.0"></script>
        <script src="js/editors/AccordionEditor.js?v=1.0"></script>
        
        <!-- EditingPanel Components - Work Order 12 -->
        <script src="js/ComponentEditors.js?v=1.0"></script>
        <script src="js/EditingPanel.js?v=1.0"></script>
        
        <!-- AccordionEditor Component - Work Order 17 -->
        <script src="js/AccordionEditor.js?v=1.0"></script>
        
        <!-- AccordionItemEditor Component - Work Order 21 -->
        <script src="js/AccordionItemEditor.js?v=1.0"></script>
        
        <!-- CardEditor Component - Work Order 15 -->
        <script src="js/CardEditor.js?v=1.0"></script>
        
        <!-- ImageUploader Component - Work Order 19 -->
        <script src="js/ImageUploader.js?v=1.0"></script>
        
        <!-- BannerImageUploader Component - Work Order 26 -->
        <script src="js/BannerImageUploader.js?v=1.0"></script>
        
        <!-- BannerEditor Component - Work Order 22 -->
        <script src="js/components/BannerEditor.js?v=1.0"></script>
        
        <!-- LinkEditor and LinkGroupEditor Components - Work Order 27 -->
        <script src="js/editors/LinkEditor.js?v=1.0"></script>
        <script src="js/editors/LinkGroupEditor.js?v=1.0"></script>
        
        <!-- Save Version Components - Work Order 29 -->
        <script src="js/components/SaveButton.js?v=1.0"></script>
        <script src="js/components/SaveVersionModal.js?v=1.0"></script>
        
        <!-- Version History Components - Work Order 40 -->
        <script src="js/models/PageVersion.js?v=1.0"></script>
        <script src="js/VersionHistoryManager.js?v=1.0"></script>
        
        <!-- Version Preview Modal - Work Order 45 -->
        <script src="js/VersionPreviewModal.js?v=1.0"></script>
        
        <!-- Share Components - Work Order 30 -->
        <script src="js/ShareButton.js?v=1.0"></script>
        
        <!-- SharedUserRow Component - Work Order 42 -->
        <script src="js/components/SharedUserRow.js?v=1.0"></script>
        <script src="js/SharePageModal.js?v=1.0"></script>
        
        <!-- SharedPagesDashboard Component - Work Order 44 -->
        <script src="js/SharedPagesDashboard.js?v=1.0"></script>
        
        <!-- Template Upload Wizard Components - Work Order 47 -->
        <script src="js/utils/WizardStateManager.js?v=1.0"></script>
        <script src="js/TemplateUploadWizard.js?v=1.0"></script>
        <script src="js/steps/UploadStep.js?v=1.0"></script>
        <script src="js/steps/PngComponentDefinitionStep.js?v=1.0"></script>
        <script src="js/steps/MetadataStep.js?v=1.0"></script>
        <script src="js/steps/SummaryStep.js?v=1.0"></script>
        <script src="js/steps/CompletionStep.js?v=1.0"></script>
        
        <!-- Template Grid Components - Work Order 5 -->
        <script src="js/TemplateCard.js?v=1.0"></script>
        <script src="js/TemplateGrid.js?v=1.0"></script>
        
        <!-- Template Preview Modal - Work Order 10 -->
        <script src="js/TemplatePreviewModal.js?v=1.0"></script>
        
        <!-- Template Browser Page - Work Order 14 -->
        <script src="js/TemplateBrowserPage.js?v=1.0"></script>
        
        <!-- Admin Templates Dashboard - Work Order 33 -->
        <script src="js/adminTemplatesDashboard.js?v=1.0"></script>
        
        <!-- Template File Upload Component - Work Order 38 -->
        <script src="js/TemplateFileUploadComponent.js?v=1.0"></script>
        
        <!-- Template Creation Wizard - Work Order 38 -->
        <script src="js/templateCreationWizard.js?v=1.0"></script>
        <!-- Template Metadata Form Component - Work Order 46 -->
        <script src="js/admin/TemplateMetadataForm.js?v=1.0"></script>
        
        <!-- PNG Editor Components - Work Order 43 -->
        <script src="js/utils/ComponentTypeRegistry.js?v=1.0"></script>
        <script src="js/utils/DrawingUtils.js?v=1.0"></script>
        <script src="js/models/ComponentRegion.js?v=1.0"></script>
        <script src="js/models/PngTemplate.js?v=1.0"></script>
        <script src="js/PngRegionEditor.js?v=1.0"></script>

        <!-- Admin Category Manager Scripts -->
        <script src="js/utils/api.js?v=1.0"></script>
        <script src="js/adminCategoryManager.js?v=1.0"></script>
    
    <!-- Main Application -->
    <script src="js/app.js?v=1.0"></script>
    
    <!-- Template Grid Integration - Must load after app.js -->
    <script src="js/main.js?v=1.0"></script>
    
    <!-- Template Preview Modal Container - Work Order 10 -->
    <div id="template-preview-modal-container"></div>
</body>
</html>
