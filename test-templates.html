<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .templates-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .template-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .btn { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h1>Template Loading Test</h1>
    
    <div class="test-section">
        <h2>Test 1: API Templates</h2>
        <button id="load-api-templates" class="btn btn-primary">Load API Templates</button>
        <div id="api-templates-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Templates Grid</h2>
        <button id="render-templates" class="btn btn-primary">Render Templates Grid</button>
        <div class="templates-grid" id="templates-grid">
            <!-- Templates will be loaded here -->
        </div>
    </div>

    <script>
        // Test 1: Load API templates
        document.getElementById('load-api-templates').addEventListener('click', async () => {
            const resultDiv = document.getElementById('api-templates-result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('/api/templates');
                const templates = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>API Templates (${templates.length} found):</h3>
                    <ul>
                        ${templates.map(t => `<li><strong>${t.name}</strong> - ${t.description}</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
        
        // Test 2: Render templates grid (simplified version of the app logic)
        document.getElementById('render-templates').addEventListener('click', async () => {
            const grid = document.getElementById('templates-grid');
            grid.innerHTML = '<div style="text-align: center; color: #64748b;">Loading templates...</div>';

            try {
                // Fetch templates from API
                const response = await fetch('/api/templates');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const apiTemplates = await response.json();
                
                grid.innerHTML = '';

                if (apiTemplates.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: #64748b;">No templates found.</p>';
                    return;
                }

                apiTemplates.forEach(template => {
                    const card = document.createElement('div');
                    card.className = 'template-card';
                    
                    card.innerHTML = `
                        <h3>${template.name}</h3>
                        <p>${template.description}</p>
                        <p style="font-size: 12px; color: #64748b;">Created: ${new Date(template.createdAt).toLocaleDateString()}</p>
                        <p style="font-size: 12px; color: #64748b;">API Template</p>
                        <div>
                            <button class="btn btn-primary" onclick="loadTemplate('${template.id}')">Load</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading templates:', error);
                grid.innerHTML = '<p style="text-align: center; color: #e53e3e;">Error loading templates. Please try again.</p>';
            }
        });
        
        // Load template function
        async function loadTemplate(templateId) {
            try {
                const response = await fetch(`/api/templates/${templateId}`);
                const template = await response.json();
                alert(`Template loaded: ${template.name}`);
            } catch (error) {
                alert(`Error loading template: ${error.message}`);
            }
        }
    </script>
</body>
</html>
